<ion-header [translucent]="true">
  <ion-toolbar style="--background: #F2CB05;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cuenta"></ion-back-button>
    </ion-buttons>
    <ion-title class="nunito-font">Información del Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Información del Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-spinner *ngIf="isLoading" name="dots" class="loading-spinner"></ion-spinner>

  <form *ngIf="!isLoading" [formGroup]="userForm">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Primer Apellido</ion-label>
      <ion-input formControlName="primerApellido" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Segundo Apellido</ion-label>
      <ion-input formControlName="segundoApellido" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input formControlName="telefono" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Género</ion-label>
      <ion-select formControlName="genero">
        <ion-select-option value="Masculino">Masculino</ion-select-option>
        <ion-select-option value="Femenino">Femenino</ion-select-option>
      </ion-select>
    </ion-item>

  </form>
</ion-content>
<ion-footer  *ngIf="!isLoading">
  <ion-toolbar>
    <ion-button expand="full" color="dark" (click)="guardarInformacion()">
      Guardar
    </ion-button>
  </ion-toolbar>
</ion-footer>
