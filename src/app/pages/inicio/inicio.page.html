<app-header [pageTitle]="'Inicio'"></app-header>

<ion-content class="ion-padding">
  <ion-spinner *ngIf="isLoading" name="dots" class="loading-spinner"></ion-spinner>

  <ng-container *ngIf="!isLoading">
    <ion-searchbar class="rounded-searchbar" placeholder="Buscar producto"
      (ionInput)="buscarProducto($event)"></ion-searchbar>

    <h6 class="nunito-bold">Categor√≠as</h6>
    <div class="categories-container">
      <ion-grid>
        <ion-row class="category-row">
          <ion-col size="3" size-sm="3" *ngFor="let categoria of categorias">
            <ion-card class="category-card" (click)="verCategoria(categoria)">
              <div class="image-container">
                <img [src]="categoria.imagenUrl" alt="{{ categoria.nombre }}">
              </div>
            </ion-card>
            <p class="category-title nunito-light">{{ categoria.nombre }}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <h6 class="nunito-bold">Productos</h6>
    <ion-row>
      <ion-col size="6" size-md="4" *ngFor="let producto of productosFiltrados">
        <ion-card class="product-card" (click)="verProducto(producto)">
          <ion-img class="product-image" [src]="producto.imagenUrl"></ion-img>
          <ion-card-header>
            <ion-card-title class="product-title">{{ producto.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p class="product-price">
              {{ producto.precioFinal | currency: 'MXN':'symbol':'1.0-0' }}
            </p>
            <p class="product-price">
              {{ producto.precioUSD | currency: 'USD':'symbol':'1.0-0' }}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ng-container>
</ion-content>
