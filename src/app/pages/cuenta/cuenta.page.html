<app-header [pageTitle]="'Cuenta'"></app-header>

<ion-content class="ion-padding nunito-font">
  <div *ngIf="isLoading; else content">
    <!-- Mostrar un spinner de carga mientras isLoading sea true -->
    <ion-spinner name="dots" class="loading-spinner"></ion-spinner>
  </div>
  <ng-template #content>
    <div *ngIf="nombreUsuario; else noSesionTemplate">
      <ion-grid>
        <ion-row class="ion-justify-content-center ion-align-items-center">
          <ion-col size="auto" class="ion-text-center">
            <div class="avatar-container">
              <ion-avatar class="user-avatar">
                <img [src]="imagenUsuario" alt="User Avatar">
              </ion-avatar>
              <!-- Ícono sobrepuesto -->
              <ion-icon name="camera" class="icon-overlay" (click)="triggerFileInput()"></ion-icon>
            </div>
            <input type="file" #fileInput hidden (change)="onFileSelected($event)">
            <h2 class="user-name">{{ nombreUsuario }}</h2>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-list>
        <ion-item button (click)="goToEditarPerfil()">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Editar mi Perfil</ion-label>
        </ion-item>

        <ion-item button (click)="goToCambiarPass()">
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-label>Cambiar Contraseña</ion-label>
        </ion-item>

        <ion-item button (click)="goToMisCompras()">
          <ion-icon slot="start" name="cash-outline"></ion-icon>
          <ion-label>Mis Compras</ion-label>
        </ion-item>

        <ion-item button (click)="goToMisDirecciones()">
          <ion-icon slot="start" name="location-outline"></ion-icon>
          <ion-label>Mis Direcciones</ion-label>
        </ion-item>

        <ion-item button (click)="cerrarSesion()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </div>

    <ng-template #noSesionTemplate>
      <div class="no-session-container">
        <p class="no-session-message">Debes iniciar sesión para acceder a esta sección.</p>
        <ion-button expand="block" color="primary" (click)="goToIniciarSesion()">Iniciar Sesión</ion-button>
        <ion-button expand="block" color="secondary" (click)="goToRegistrarse()">Registrar una nueva cuenta</ion-button>
      </div>
    </ng-template>
  </ng-template>
</ion-content>
